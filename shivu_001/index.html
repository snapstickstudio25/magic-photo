<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SnapStickStudio AR</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>

  <style>
    body { margin:0; background:black; color:white; font-family:Arial; }
    #msg { position:fixed; top:10px; left:10px; z-index:9999; }
  </style>
</head>

<body>
<div id="msg">Loading AR...</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video id="video" src="video.mp4" loop muted playsinline crossorigin="anonymous"></video>
  </a-assets>

  <a-camera position="0 0 0"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#video"
             width="1"
             height="0.6"
             position="0 0 0">
    </a-video>
  </a-entity>

</a-scene>

<script>
  document.querySelector("a-scene").addEventListener("loaded", () => {
    document.getElementById("msg").innerText = "Camera loaded. Point at image.";
  });
</script>

</body>
</html>
